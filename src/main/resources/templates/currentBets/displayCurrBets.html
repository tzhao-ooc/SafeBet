<!-- NEW CURRENT BETS DISPLAY PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Bets</title>
    <link rel="stylesheet" href="../css/currentBets.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <!-- <script src="/js/.js" type="text/javascript"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

</head>
<body>
    <header>
        <!-- here is the navigation bar where we will have home
        user page, games on today, bet outcomes, and user stats-->
        <nav id="navbar">
            <ul>
              <li><a href="/">HOME</a></li>
              <!-- <li><a href="./users/view">USER PAGE</a></li> -->
              <li><a href="/login">GAMES ON TODAY</a></li>
              <!-- <li><a href="bet_outcomes.html">BET OUTCOMES</a></li> -->
              <li><a href="../users/view">USER STATS</a></li>
              <li><a href="./view">CURRENT BETS</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Current Bets</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Matchup</th>
                            <th>Bet Team</th>
                            <th>Bet Odds</th>
                            <th>Bet Amount</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="currentBets:${us}">
                            <td th:text="${currentBets.username}"></td>
                            <td th:text="${currentBets.betMatchup}"></td>
                            <td th:text="${currentBets.betTeam}"></td>
                            <td th:text="${currentBets.betOdds}"></td>
                            <td th:text="${currentBets.betAmount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
