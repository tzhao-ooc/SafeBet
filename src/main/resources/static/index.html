    <header>
        LOGO

            text for section 1
        </section>
        <section class="sec2">

        <!--sending all the information below for the form to an endpoint called submit!!!!-->
        <form action="/login" method="post">

                    <label for = "username "> Username </label>

                <!-- signup path -->
                <div> Dont have an account yet? <a href="./signup.html">Sign up</a>.</div>

        </form>
        <!--table allows us to display information-->
        <table>
